<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muhammad Yusuf</title>

  <!-- Google Fonts: Bree Serif & Manrope -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Global Styles */
    body {
      margin: 20px;
      background-color: #ffffff;
      font-family: 'Manrope', sans-serif;
      color: #333333;
      line-height: 1.5;
    }

    /* Heading (Name) */
    h1 {
      font-family: 'Bree Serif', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Subheading or Additional Info */
    .description {
      margin-bottom: 1rem;
    }

    /* Link Section Heading */
    h2 {
      font-family: 'Bree Serif', serif;
      font-size: 1.25rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Unordered List for Links */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Individual Link Items */
    li a {
      color: #d32f2f; /* Customize link color */
      text-decoration: none;
      font-weight: 600;
    }

    li a:hover {
      text-decoration: underline;
    }

    /* Footer or Additional Links */
    .footer-links {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #333333;
      text-decoration: none;
      border: 1px solid #ddd;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .footer-links a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <!-- Main Content Container -->
  <main>
    <h1>Muhammad Yusuf</h1>

    <p class="description">
      
      Researcher looking into network economics, cryptography, and AI at
      <strong>Delphi Digital</strong>.
    </p>

    <!-- Links Section -->
    <h2>Links</h2>
    <ul>
      <li><a href="https://x.com/yusufxzy" target="_blank" rel="noopener noreferrer">X</a></li>
      <li><a href="https://t.me/+qzQY_dxIsTY4MjU1" target="_blank" rel="noopener noreferrer">Telegram</a></li>
      <li><a href="https://github.com/yusufxzy" target="_blank" rel="noopener noreferrer">Github</a></li>
      <li><a href="https://www.linkedin.com/in/muhammadyusuf01123/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
    </ul>

    <!-- Footer / Additional Links -->
    <div class="footer-links">
      <a href="#" target="_blank" rel="noopener noreferrer">SE Webring</a>
      <a href="#" target="_blank" rel="noopener noreferrer">Special Fish</a>
      <a href="#" target="_blank" rel="noopener noreferrer">Music 275 Log</a>
    </div>
  </main>
</body>
</html>
